syntax = "proto3";

package gopherchatter.v0;
option go_package = "gopherchatterv0";

// ========================================================================================
// Authentication

message AuthenticateRequest {
  string username = 1;
  string password = 2;
}

message AuthenticateResponse {
  string token = 1;
  int64 expires_at = 2;
}

// ========================================================================================
// User

message CreateUserRequest {
  string username = 1;
  string password = 2;
  string password_confirm = 3;
}

message CreateUserResponse {
  string user_id = 1;
  string username = 2;
  string password_hash = 3;
}

// ========================================================================================
// Group

message CreateGroupChatRequest {
  string chat_name = 1;
}

message CreateGroupChatResponse {
  string chat_id = 1;
  string chat_name = 2;
  string chat_admin = 3;
  repeated string chat_members = 4;
}

// ========================================================================================
// Contact

// message AddContactRequest {
//   string user_id = 1;
// }

// message AddContactResponse {
//   string user_id = 1;
//   string contact_id = 2;
// }

// ========================================================================================
// Service

service GopherChatter {
  rpc Authenticate(AuthenticateRequest) returns (AuthenticateResponse);
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
  rpc CreateGroupChat(CreateGroupChatRequest) returns (CreateGroupChatResponse);
  // rpc AddContact(AddContactRequest) returns (AddContactResponse);
}